<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="google" value="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <link href="css/style.css" rel="stylesheet" media="screen" />

        <script src="js/lib/modernizr.custom.js"></script>
        <script src="js/lib/detectizr.min.js"></script>
    </head>
    <body>
        <div class="scene">
            <img class="logo" src="img/img-logo.png">
            <nav>
                <div class="prompt mute-prompt">
                    <div class="button icons">&#xe002;</div>
                    <span class="label">Sound | on</span>
                </div>
            </nav>
        </div>
        <div class="loading">
            <div class="mask">
                <img class="intro-logo" src="img/img-logo.png">
                <img class="egg" src="img/img-egg.png">
                <img class="egg-shadow" src="img/img-egg_shadow.png">
            </div>
            <div class="load-mobile-prompt">Touch to start!</div>
            <div class="load-progress">Turn up your sound...<div class="red">Turn up your sound...</div></div>
            <img class="loader" src="img/img-loader.png">
        </div>
        <div class="scripts">
            <script data-main="js/app.min.js" src="js/lib/require.js"></script>
        </div>
    </body>
</html>
